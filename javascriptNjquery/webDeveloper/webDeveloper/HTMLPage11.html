<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        var value = 0;
        var startTime = new Date().getTime();

        while (new Date().getTime() < startTime + 1000) {
            value++;
        }
        alert(value);
    </script>
</head>
