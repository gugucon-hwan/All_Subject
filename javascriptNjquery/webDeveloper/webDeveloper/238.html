<head>

    <title></title>
    <script>
        function whenClick(e) {
            var event = window.event || e;
            var willAlert = '';
            willAlert += 'clientX: ' + event.clientX + '\n';
            willAlert += 'clientY: ' + event.clientY + '\n';
            alert(willAlert);
        }
    </script>
