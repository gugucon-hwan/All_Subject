<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        
        while (true) {
            var input = prompt('문자열 입력', '');
            if (input.indexOf("잘 있어") != -1) {
                alert('프로그램 종료');
                break;
            } else if (input.indexOf("안녕")!=-1) {
                alert("반말하지마세요");
            }            
        }
    </script>
</head>
