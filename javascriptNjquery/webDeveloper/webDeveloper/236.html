<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        window.onload = function () {
            var header = document.getElementById('my-header');

            header.addEventListener('click', function () {
                this.innerHTML += '+';
            });
        };
    </script>
</head>
<body>
    <h1 id="my-header">Click</h1>
</body>
</html>
