    <script>
        var array = [52, 273, 103, 32, 57, 103, 31, 2];

        max = array[0];
        min = array[0];
        for (var i = 0; i < array.length; i++) {
            if (max < array[i]) {
                max = array[i];
            }
            if (min > array[i]) {
                min = array[i];
            }
        }
        alert(max + " 최대값입니다.");
        alert(min + "최소값입니다.");
    </script>
