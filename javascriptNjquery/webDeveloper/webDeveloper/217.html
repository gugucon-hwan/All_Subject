    <script>
        var name = 'Name0';
        var cookies = document.cookie.split(';');
        alert(cookies);


        for (var i in cookies) {
            if (cookies[i].search(name) != -1) {
                alert(cookies[i].replace(name + '=', ''));
            }
        }
    </script>
