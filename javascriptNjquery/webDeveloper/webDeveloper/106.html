<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        function clone(obj) {
            var output = {};
            for (var i in obj) {
                output[i]=obj[i];
            }
            return output;
        }

        var original = { a: 10, b: 20 };
        var referenced = original;
        var cloned = clone(original);

        original.a = 20;

        alert(JSON.stringify(referenced, null, 2));
        alert(JSON.stringify(cloned, null, 2));
    </script>
</head>
<body>

</body>
</html>
