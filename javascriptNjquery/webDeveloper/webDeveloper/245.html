<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        function divide(alpha, beta) {
            if (beta == 0) {
                throw 'DivideByZeroException';
            } else {
                return alpha / beta;
            }
        }

        try {
            divide(10, 0);
        } catch (exception) {
            alert('CATCH');
        }
    </script>
</head>

</body>
</html>
