<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>chapter1</title>
    <!--주석입니다.-->
    <script>
        var date = new Date();
        var hour = date.getHours();

        switch (true) {
            case hour < 11:
                alert('아침');
                break;
            case hour < 15:
                alert('점심');
                break;
            default:
                alert('저녁');
                break;
        }
    </script>
</head>
