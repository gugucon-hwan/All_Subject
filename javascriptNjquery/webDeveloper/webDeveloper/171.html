<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        var array = [1, 2, 3, 4, 5];

        var output = '';
        array.reduceRight(function (previousValue, currentValue, index, array) {
            output += previousValue + ' : ' + currentValue + ' : ' + index + '\n';
        });
        alert(output);
    </script>
</head>
