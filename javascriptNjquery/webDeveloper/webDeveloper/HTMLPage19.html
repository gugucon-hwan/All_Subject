<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        var output = '';
        var count=0;
        for (var i = 1; i <= 27; i += 2) {
            count++;
            for (var z = 13 - count; z >= 0; z--) {
                output += ' ';
            }
            for (var j = 0; j < i; j++) {
                output += '*';
            }            
            output += '\n';
        }
        alert(output);
    </script>
</head>
